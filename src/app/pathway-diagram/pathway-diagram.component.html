<body>
  <div class="row">
    <div class="col-lg-12 col-sm-12 d-flex flex-wrap justify-content-between mb-3">
      <ng-container *ngFor="let item of pathwayDiagramData; let index=index">
        <div class="button-container">
          <button class="button-primary" [class.selected-button]="selectedButtonIndex === index" (click)="changeGraph(index)">{{item?.label}}</button>
          <i class="bi-x-circle" (click)="deletePathway(index)"></i>
        </div>
      </ng-container>
      <button class="button-primary" style="margin-bottom: 20px" (click)="addPathway()">Add Pathway</button>
    </div>
  </div>


  <input id="searchbar" type="search" [(ngModel)]= "search">  
  <button (click)="interactiveSearch()" class="searchbutton">Search</button>

  <div class="row">
    <div class="col-lg-12 col-md-12 mb-3">
      <div class="graph-container">
        <div id="graph" style="width: 100%; height: 700px; border: 1px solid black"></div>
      </div>
    </div>
  </div>





<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="pathway analysis">
      <h3 style="text-align:center"> Add Pathway Analysis here</h3>

    </div>
  </div>
</div>



</body>
