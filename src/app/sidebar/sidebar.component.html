<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="sidebar-container">

  <div class="mb-5 text-center">
    <img src="https://raw.githubusercontent.com/OICR/mp-biopath/main/mp-biopath-logo.png" height="50" width="200">
    <a href = "https://reactome.org"> <img src="https://reactome.org/templates/favourite/images/logo/logo.png" height="50" width="200"></a>

  </div>
  
  
  <a id="snackbar"></a>
  <br>
  <a id="edittext" contenteditable="true" (edit)="setNewTitle()" > </a>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="upload-file-container">
        <input type="file" #imageUploadInput hidden="true" id="file1" (change)="onFileUpload($event); imageUploadInput.value = null">
        <div class="upload-images-container" (click)="imageUploadInput.click()">
          <i class="bi-upload"></i>
          <p>Upload File</p>
        </div>
      </div>
    </div>
  </div>
  <ul class="justify-content-center" style="display: grid;" >
    <ng-container *ngFor="let item of titledbidLocal2 ">
    <li ><span class="pathwaylist" spellcheck="false"  (click)="getTextCytoscape(item)">{{item?.name}}</span> <span (click)="interactiveSnackBar(item)" class="material-symbols-outlined">
      info
      </span></li>
  </ng-container>
  </ul>




  <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedVal" (change)="onValChange(group.value)" id="searchdbidortitle" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle id = "dbidchecked" value="dbid">dbid</mat-button-toggle>
    <mat-button-toggle id = "titlechecked" value="title">title</mat-button-toggle>
  </mat-button-toggle-group>
  
 
  <input id="searchbar2" type="search" placeholder="enter your text here" [(ngModel)]= "search">   
  <button (click)="interactiveSearch2($event)" class="searchbutton">Search</button>
</div>
